<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html><head>
<script type="text/javascript" language="JavaScript">

document.addEventListetener('keydown', event => {
    event.preventDefault();
    return false;
}

function enable()
{
    navigator.keyboard.unlock();
    document.onkeydown = function(e)
    {
        return true;
    }
}
function disable()
{
    navigator.keyboard.lock();
    document.onkeydown = function(e)
    {
        return false;
    }
    return "hi";
}
</script>

<input type="button" name="enable" value="ENABLE" onclick="enable();">
<input type="button" name="disable" value="DISABLE" onclick="disable();">
</body></html>
